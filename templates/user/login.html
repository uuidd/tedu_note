<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="/user/login/">
    <div>
        <label>
            用户名：<input type="text" name="user_name" maxlength="30">
        </label>
    </div>
    <div>
        <label>
            密码：<input type="password" name="password">
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="remember">记住用户名
        </label>
    </div>
    <div>
        <label>
            <input type="submit" value="登陆">
        </label>
    </div>
</form>
</body>
</html>
